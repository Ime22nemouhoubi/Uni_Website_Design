<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>HIST Pre-Registration - Higher Institute of Science and Technology</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="hcaptach_url" async defer></script>
</head>

<body>
    <section class="registration-section">
        <div class="form-container">
            <img src="logo.png" alt="uni_name">
            <h1>HIST Pre-Registration</h1>
            <h3>Higher Institute of Science and Technology</h3>
            
            <form action="submit_registration.php" method="POST" class="registration-form">
                
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" name="FirstName" placeholder="FirstName" required>
                </div>

                <div class="form-group">  
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="LastName" placeholder="LastName" required>
                </div>

                <div class="form-group">
                    <label for="DateofBirth">Date of Birth</label>
                    <input type="date" id="DateofBirth" name="DateofBirth" required>
                </div>

                <div class="form-group">
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="(000) 000-0000" required>
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Address" required>
                    <div class="address-subfields">
                        <input type="text" id="city" name="city" placeholder="City" required>
                        <input type="text" id="state" name="state" placeholder="State / Province" required>
                        <input type="text" id="zip" name="zip" placeholder="Postal / Zip Code" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="BacDegree">BAC Degree</label>
                    <div class="radio-group">
                        <input type="radio" id="bac-yes" name="BacDegree" value="yes">
                        <label for="bac-yes">Yes</label>
                        <input type="radio" id="bac-no" name="BacDegree" value="no">
                        <label for="bac-no">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Year">Year</label>
                    <select id="Year" name="Year" required>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Typeo">Type of BAC</label>
                    <select id="Type" name="Type" required>
                        <option value="V1">V1</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="Licence">Licence</label>
                    <select id="Licence" name="Licence" required>
                            <option value="L1">L1</option>
                           
                        </select>
                    </select>
                </div>

                
                <div class="h-captcha" data-sitekey="KEY"></div>

                <div class="form-group honeypot" style="display:none;">
                    <label for="honeypot" style="display:none;">Leave this field empty</label>
                    <input type="text" id="honeypot" name="honeypot">
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
            if (event.keyCode == 123) {  // F12 key
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
